<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form action="" style="width:35%">
        <fieldset>
            <legend>Order Form</legend>
            <label for="name">Full Name:</label>
            <input type="text" placeholder="Enter Your name" id="name" required><br><br>
            <label for="telephone">Telephone:</label>
            <input type="text" placeholder="Pattern: 1-234-456-789" id="telephone" required pattern="\d(-\d{3}){3}"><br><br>
            <label for="email">E-mail Address:</label>
            <input type="text" placeholder="Enter Your email address" id="email" required pattern="\S+@\S+\.\S+">
        </fieldset>
        <br>
        <fieldset>
            <legend>Emulators</legend>            
            <input list="emulators" id="emulator">
            <datalist id="emulators" name="emulators-list">
                <option value="Atari">
                <option value="Sega Genesis">
                <option value="Nintendo">
                <option value="Playstation">
                <option value="XBox">
            </datalist>
            <label for="quantity">Quantity:</label>
            <input type="text" name="quantity1" id="quantity" style="width:20px">
        </fieldset>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
