<!DOCTYPE html>
<html>

<head>
    <title>Challenge</title>
    <style>
        p {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            color: red;
        }
        a{
            color: white;
        }
        a:active{
            background-color:white;
            color:orangered
        }
        a:hover{
            background-color:white;
            color:orange;
        }
        a:visited{
            background-color: white;
            color: green;
        }
    </style>
</head>

<body>
    <p>
        <a href="http://www.google.com">This is a hyperlink</a>
        <span background="blue">
            <font name="arial">Content</font>
        </span>
    </p>
</body>

</html>
