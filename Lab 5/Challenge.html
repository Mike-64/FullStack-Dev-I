<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/order-form.css">
</head>

<body>
    <h2>Order Form</h2>
    <hr>
    <form action="" style="width:35%" id=orderForm>
        <fieldset class=details>
            <legend>Details</legend>
            <label for="name">Full Name:</label>
            <input type="text" placeholder="Enter Your name" id="name" required><br><br>
            <label for="telephone">Telephone:</label>
            <input type="text" placeholder="Pattern: 1-234-456-789" id="telephone" required pattern="\d(-\d{3}){3}"><br><br>
            <label for="address">Address:</label>
            <input type="text" placeholder="Your Mailing Address" id="address" required ><br><br>
            <label for="email">E-mail Address:</label>
            <input type="text" placeholder="Enter Your email address" id="email" required pattern="\S+@\S+\.\S+">
        </fieldset>
        <br>
        <fieldset class=product>
            <legend>Emulators</legend>
            <label for="emulator">Product:</label>            
            <input list="emulators" id="emulator">
            <datalist id="emulators" name="emulators-list">
                <option value="Atari">
                <option value="Sega Genesis">
                <option value="Nintendo">
                <option value="Playstation">
                <option value="XBox">
            </datalist>
            <label for="quantity">Quantity:</label>
            <input type="number" min="0" name="quantity1" id="quantity" style="width:40px">
        </fieldset>
        <br>
        <div id="button-container">
            <button type="submit" id="submit-form">Submit</button>
        </div>
    </form>
</body>

</html>
